android {
    resourcePrefix rootProject.ext.component.networksdk.resourcePrefix
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion


    defaultConfig {

        minSdkVersion rootProject.ext.component.networksdk.minSdkVersion
        targetSdkVersion rootProject.ext.component.networksdk.targetSdkVersion
        versionCode rootProject.ext.component.networksdk.versionCode
        versionName = rootProject.ext.component.networksdk.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.libs.gson
    implementation rootProject.ext.libs.okgo
    implementation rootProject.ext.libs.snbutil

}

rootProject.ext.publishedGroupId = "com.blq.network"//lib的名字
rootProject.ext.libraryName = "networksdk"//lib的名字
rootProject.ext.libraryVersion = rootProject.ext.component.networksdk.versionName//项目版本
rootProject.ext.artifact = "networksdk"//

rootProject.ext.libraryDescription = "对网络库 okgo 的简单封装"//对项目的描述
rootProject.ext.siteUrl = 'https://gitee.com/ssnb.cn/NetSdk'//github上的路径
rootProject.ext.gitUrl = 'https://gitee.com/ssnb.cn/NetSdk.git'//github项目的git地址

