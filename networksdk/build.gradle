apply plugin: 'com.android.library'

android {
    resourcePrefix rootProject.ext.component.networksdk.resourcePrefix
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion


    defaultConfig {

        minSdkVersion rootProject.ext.component.networksdk.minSdkVersion
        targetSdkVersion rootProject.ext.component.networksdk.targetSdkVersion
        versionCode rootProject.ext.component.networksdk.versionCode
        versionName = rootProject.ext.component.networksdk.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation rootProject.ext.libs.appcompat
    testImplementation rootProject.ext.libs.junit
    androidTestImplementation rootProject.ext.libs.runner
    androidTestImplementation rootProject.ext.libs.espresso_core
    implementation rootProject.ext.libs.gson
    implementation rootProject.ext.libs.okgo
    implementation rootProject.ext.libs.snb_util

}
